name: Format Python code with Black

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use the Python version you need
    - name: Install Black
      run: pip install black
    - name: Run Black
      run: black . --check  # Add '--diff' to see changes, remove '--check' to apply them
    - name: Commit changes
      if: failure()  # This ensures we only commit if Black made changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -am "Apply Black formatting" --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>" && git push
